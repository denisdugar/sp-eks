apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: denis-karpenter-demo
  region: us-west-2
  version: "1.29"
  tags:
    karpenter.sh/discovery: denis-karpenter-demo

vpc:
  id: "vpc-02bf34647f8f9b441"
  subnets:
    private:
      us-east-1a: { id: "subnet-0ee338a564926c31a" }
      us-east-1b: { id: "subnet-063c32bd03dfed17d" }

iam:
  withOIDC: true
  podIdentityAssociations:
  - namespace: "kube-system"
    serviceAccountName: karpenter
    roleName: denis-karpenter-demo-karpenter
    permissionPolicyARNs:
    - arn:aws:iam::917024903431:policy/KarpenterControllerPolicy-denis-karpenter-demo

iamIdentityMappings:
- arn: "arn:aws:iam::917024903431:role/KarpenterNodeRole-denis-karpenter-demo"
  username: system:node:{{EC2PrivateDNSName}}
  groups:
  - system:bootstrappers
  - system:nodes


managedNodeGroups:
- instanceType: t4g.small
  amiFamily: AmazonLinux2
  name: denis-karpenter-demo-ng
  desiredCapacity: 1
  minSize: 1
  maxSize: 2
  privateNetworking: true
  subnets:
    - "subnet-0ee338a564926c31a"
    - "subnet-063c32bd03dfed17d"

addons:
- name: eks-pod-identity-agent
